<div class="container">
  <table mat-table [dataSource]="model.transactions" class="table-1">

    <!-- Details Column -->
    <ng-container matColumnDef="incomesValue">
      <th mat-header-cell *matHeaderCellDef style="border-right:1px solid black; border-left:1px solid black"
        class="details"> Income Details </th>
      <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="incomesName">
      <th mat-header-cell *matHeaderCellDef style="border-right: 1px solid black" class="value"> Income Value </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
