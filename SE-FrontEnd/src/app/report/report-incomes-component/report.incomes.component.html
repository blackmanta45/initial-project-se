<div class="container">
    <table mat-table [dataSource]="dataSource" class="table-1">
        <!-- Name Column -->
        <ng-container matColumnDef="incomesValue">
          <th mat-header-cell *matHeaderCellDef style="border-right:1px solid black; border-left:1px solid black" class="details"> Income Details </th>
          <td mat-cell *matCellDef="let element"> {{element.incomesValue}} </td>
        </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="incomesName">
            <th mat-header-cell *matHeaderCellDef style="border-right: 1px solid black" class="value"> Income Value </th>
            <td mat-cell *matCellDef="let element"> {{element.incomesName}} </td>
          </ng-container>
        
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
